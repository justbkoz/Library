<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='library.css'>
    <title>My Library</title>
</head>

<body>
    <h1>My Library</h1>
    <div id='library'>
        <div id='newBook'>
            <button id=newBookButton>Click Here to <br>add a book!</button>
        </div>
        <form id='form'>
            <input type='text' id='title' name='title' placeholder='Title'>
            <input type='text' id='author' name='author' placeholder='Author'>
            <input type='text' id='pages' name='pages' placeholder='# of pages'>
            <div class='radioButtons'>
                <input type='radio' id='read' name='read' checked value='Have Read'>
                <label for='read'>Have Read</label>
                <input type='radio' id='notRead' name='read' value='Have not Read'>
                <label for='notRead'>Have Not Read</label>
            </div>
            <input type='button' id='cancel' value='Cancel'>
            <input type='button' id='submit' value='Submit'>
        </form>
    </div>

    <script src='library.js'></script>
</body>

</html>
